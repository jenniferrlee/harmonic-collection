<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Letters in NYC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="info">Found Letters in NYC</div>
        <div class="info">Info</div>
        <a href="https://www.instagram.com/foundlettersnyc/" class="instagram-link">
            <img src="instagram-icon.png" alt="Instagram Icon">
        </a>
    </header>
    
    <nav>
        <span class="tag-cloud">All</span>
        <span class="tag-cloud">A</span>
        <span class="tag-cloud">B</span>
        <span class="tag-cloud">C</span>
        <span class="tag-cloud">D</span>
        <span class="tag-cloud">E</span>
        <span class="tag-cloud">F</span>
        <span class="tag-cloud">G</span>
        <span class="tag-cloud">H</span>
        <span class="tag-cloud">I</span>
        <span class="tag-cloud">J</span>
        <span class="tag-cloud">K</span>
        <span class="tag-cloud">L</span>
        <span class="tag-cloud">M</span>
        <span class="tag-cloud">N</span>
        <span class="tag-cloud">O</span>
        <span class="tag-cloud">P</span>
        <span class="tag-cloud">Q</span>
        <span class="tag-cloud">R</span>
        <span class="tag-cloud">S</span>
        <span class="tag-cloud">T</span>
        <span class="tag-cloud">U</span>
        <span class="tag-cloud">V</span>
        <span class="tag-cloud">W</span>
        <span class="tag-cloud">X</span>
        <span class="tag-cloud">Y</span>
        <span class="tag-cloud">Z</span>
    </nav>
    
    <main>
        <div class="image-box">
            <img src="letter-a.JPG" alt="Image 1" width="200">
            <div class="image-description">
                <p>This is a wonderful lowercase 'a' I found in Soho!</p>
            </div>
        </div>
        <div class="image-box">
            <img src="letter-c.JPG" alt="Image 2" width="200">
            <div class="image-description">
                <p>Unexpected 'c' from a tree branch</p>
            </div>
        </div>
        <div class="image-box">
            <img src="letter-e.JPG" alt="Image 3" width="200">
            <div class="image-description">
                <p>'e' lamp</p>
            </div>
        </div>
        <div class="image-box">
            <img src="letter-Z.JPG" alt="Image 4" width="200">
            <div class="image-description">
                <p>An unexpected 'Z' found</p>
            </div>
            
        </div>

    </main>
</body>
</html>
